<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Shooter Android</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
}

canvas {
    display: block;
    margin: auto;
    background: black;
    border: 2px solid white;
}

/* ===== JOYSTICK ===== */
#joystick {
    position: absolute;
    left: 20px;
    bottom: 20px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
}

#stick {
    position: absolute;
    left: 40px;
    top: 40px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: white;
}

/* ===== BOTON DISPARO ===== */
#fire {
    position: absolute;
    right: 30px;
    bottom: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: red;
    opacity: 0.7;
}
</style>
</head>

<body>

<canvas id="game" width="900" height="400"></canvas>

<div id="joystick">
    <div id="stick"></div>
</div>

<div id="fire"></div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== IM√ÅGENES =====
const playerImg = new Image();
playerImg.src = "tank.png";

const soldierImg = new Image();
soldierImg.src = "enemy1.png";

const enemyTankImg = new Image();
enemyTankImg.src = "enemyTank.png";

// ===== VARIABLES =====
let bullets = [];
let enemies = [];
let moveX = 0;
let moveY = 0;

// ===== JUGADOR =====
const player = {
    x: 60,
    y: 200,
    w: 80,
    h: 40,
    speed: 3
};

// ===== DISPARAR =====
function shoot() {
    bullets.push({
        x: player.x + player.w,
        y: player.y + player.h / 2 - 3,
        w: 12,
        h: 6,
        speed: 8
    });
}

// ===== ENEMIGOS =====
function spawnEnemy() {
    const tankPositions = [20, canvas.height/2 - 25, canvas.height - 70];

    if (Math.random() < 0.7) {
        // SOLDADO
        enemies.push({
            type: "soldier",
            img: soldierImg,
            x: canvas.width,
            y: Math.random() * (canvas.height - 60),
            w: 40,
            h: 60,
            speed: 2,
            life: 2
        });
    } else {
        // TANQUE
        enemies.push({
            type: "tank",
            img: enemyTankImg,
            x: canvas.width,
            y: tankPositions[Math.floor(Math.random() * tankPositions.length)],
            w: 90,
            h: 45,
            speed: 1,
            life: 3
        });
    }
}
setInterval(spawnEnemy, 1200);

// ===== JOYSTICK =====
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

joystick.addEventListener("touchmove", e => {
    e.preventDefault();
    const rect = joystick.getBoundingClientRect();
    const touch = e.touches[0];

    let x = touch.clientX - rect.left - 60;
    let y = touch.clientY - rect.top - 60;

    x = Math.max(-40, Math.min(40, x));
    y = Math.max(-40, Math.min(40, y));

    moveX = x / 20;
    moveY = y / 20;

    stick.style.left = 40 + x + "px";
    stick.style.top = 40 + y + "px";
});

joystick.addEventListener("touchend", () => {
    moveX = 0;
    moveY = 0;
    stick.style.left = "40px";
    stick.style.top = "40px";
});

// ===== BOTON DISPARO =====
document.getElementById("fire").addEventListener("touchstart", shoot);

// ===== LOOP =====
function update() {
    player.x += moveX * player.speed;
    player.y += moveY * player.speed;

    player.x = Math.max(0, Math.min(player.x, canvas.width - player.w));
    player.y = Math.max(0, Math.min(player.y, canvas.height - player.h));

    bullets.forEach((b,i)=>{
        b.x += b.speed;
        if(b.x > canvas.width) bullets.splice(i,1);
    });

    enemies.forEach((e,ei)=>{
        e.x -= e.speed;

        bullets.forEach((b,bi)=>{
            if(
                b.x < e.x + e.w &&
                b.x + b.w > e.x &&
                b.y < e.y + e.h &&
                b.y + b.h > e.y
            ){
                bullets.splice(bi,1);
                e.life--;
                if(e.life <= 0) enemies.splice(ei,1);
            }
        });
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

    ctx.fillStyle = "yellow";
    bullets.forEach(b => ctx.fillRect(b.x,b.y,b.w,b.h));

    enemies.forEach(e => ctx.drawImage(e.img,e.x,e.y,e.w,e.h));
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

enemyTankImg.onload = loop;
</script>

</body>
</html>
